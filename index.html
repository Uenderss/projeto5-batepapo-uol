<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <header>
        <div><img src="imagem/logo.png"/> </div>
        <div onclick="abrirMenu()"><ion-icon  name="people-sharp"></ion-icon></div>
    </header>

    <main>
        <section>
            <ul>
                <li>
                    <span class="horario"></span>
                    <span class="nome-user"></span>
                    <span class="paraquem"></span>
                    <span class="mensagem"></span>
                </li>
            </ul>
            
        </section>
        
    </main>

    <div class="sobreposicao" onclick="clicaSobreposicao();">
        <aside>
            <div class="cabecalho">
                <h2>Escolha um contato para enviar Mensagem</h2>
            </div>
            <div class="contatos">
                <div class="person">
                    <span><ion-icon name="people"></ion-icon></span>
                    <span>Todos</span>
                </div>
                <div class="person">
                    <span><ion-icon name="person-circle"></ion-icon></span>
                    <div class="name">
                        <span >Joao</span>
                    <span></span>
                    </div>
                </div>
                <div class="person">
                    <span><ion-icon name="person-circle"></ion-icon></span>
                    <div class="name">
                        <span>Maria</span>
                    <span><ion-icon name="checkmark"></ion-icon></span>
                    </div>
                    
                </div>
            </div>
            <div class="visibilidade">
                <h2>Escolha a visibilidade</h2>
            </div>
            <div class="opcoes-visibilidade">
                <div class="person">
                    <span><ion-icon name="lock-open"></ion-icon></span>
                    <div class="name">
                        <span>PÃºblico</span>
                        <span></span>
                    </div>
                </div>
                <div class="person">
                    <span><ion-icon name="lock-closed"></ion-icon></span>
                    <div class="name">
                        <span>Reservadamente</span>
                        <span><ion-icon name="checkmark"></ion-icon></span>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <footer>
        <div><textarea type="text" placeholder="Escreva aqui..."></textarea></div>
        <div><ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon></div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="jscript/script.js"></script>
</body>
</html>
